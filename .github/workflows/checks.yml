
name: Lint & Test

on:
  pull_request:
    branches:
    - main
    - develop*
  push:
    branches:
    - main
    - develop*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  INFINIGEN_INSTALL_TERRAIN: False
  INFINIGEN_INSTALL_CUSTOMGT: False

jobs:

  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Lint with ruff
        run: |
          uv run ruff check --output-format=github --select=E9,F63,F7,F82 .
          uv run ruff check --output-format=github .

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install infinigen & dependencies
        run: |
          uv sync --extra dev

      - name: Test with pytest
        run: |
          uv run pytest tests -k 'not skip_for_ci'

      - name: Check for copyright statements
        run: |
          uv run ruff check --output-format=github --preview --select CPY001 .

  checks-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Lint with ruff
        run: |
          uv run ruff check --output-format=github --select=E9,F63,F7,F82 .
          uv run ruff check --output-format=github .

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install infinigen & dependencies
        run: |
          uv sync

      - name: Test core functionality
        run: |
          uv run python -c "import infinigen; print('✅ Core import successful')"
          uv run python -c "import cv2, gin, fcl; print('✅ Core dependencies work')"
          uv run python -c "import skimage, sklearn, bpy, coacd; print('✅ Advanced features work')"

      - name: Check for copyright statements
        run: |
          uv run ruff check --output-format=github --preview --select CPY001 .
